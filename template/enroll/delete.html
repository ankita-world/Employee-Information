{% extends 'enroll/base.html'%}
{% block contents %}
<div class="main">
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <h2 class="text-center">Are you want to delete this Data ?</h2>
        <div class="text-center">
           <input type="submit" class="btn btn-bg btn-danger" value="Yes" />
           <a href="{% url 'show_detail' %}" class="btn btn-bg btn-info">No</a>
        </div>
    </form>
</div>
{% endblock contents %}
